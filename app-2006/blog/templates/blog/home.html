{% extends 'blog/base.html' %} 

{% block content %}
    <h1>Список статей</h1>
    {% for article in articles %}
    <h2>
        <a href="{% url 'article_detail' article.pk %}">{{ article.title }}</a>
    </h2>
        <p>{{ article.text }}</p>
    {% empty %}
        <p>Статей поки немає.</p> {% endfor %}
{% endblock %}
